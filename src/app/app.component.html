<sav-title name="{{ name }} X: {{service.currentX$ | async}} | Y: {{service.currentY$ | async}}"></sav-title>
<div id="boundary" style="height:200px;width:400px;background:grey">
  <div savDrag style="position:relative;height: 100px;width:100px;border-radius:0%;background:yellow;">
    <ng-container *ngIf="service.offset$ | async as offset">
      <div style="position:relative;top:-20%;left:-25%">({{ offset.x }}, {{offset.y}})</div>
      <div style="position:relative;top:-35%;left:100px">({{ offset.x }}, {{offset.y}})</div>
      <div style="position:relative;bottom:0%;left:0%">({{ offset.x }}, {{offset.y}})</div>
      <div style="position:relative;bottom:0%;right:0%">({{ offset.x }}, {{offset.y}})</div>
    </ng-container>
  
  <div class="drag-handle" savDragHandle>
    <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
      <path
        d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"
      ></path>
      <path d="M0 0h24v24H0z" fill="none"></path>
    </svg>
  </div>
  </div>
</div>
